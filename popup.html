<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Manager</title>
    <script src="static/js/popup.js" defer></script>
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/sweetalert2.min.css">
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/js/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="static/css/popup.css">
</head>

<div class="container rounded bg-primary h-100" style="width: 250px;height: 200px;padding: 10px;" id="home_div">
    <div class="container d-flex flex-column align-items-center justify-content-center rounded w-100 h-100 bg-white">
        <h3 class="mt-2 mb-4">CV Manager</h3>
        <div class="row">
            <div class="col-12 d-flex flex-column align-items-center justify-content-center">
                <button class="btn btn-primary mb-3" id="log_in_button_home" style="background-color: #038b71;border: none;">Iniciar Sesión</button>
                <button class="btn btn-primary mb-3" id="sign_up_button_home" style="background-color: #038b71;border: none;">Registrarse</button>
            </div>
        </div> 
    </div>
</div>



<div class="container rounded bg-primary h-100" style="width:250px; height:400px;display:none; padding: 10px;" id="log_in_form_container" >
    <div class="container d-flex flex-column align-items-center justify-content-center rounded w-100 h-100 bg-white">
        <form id="log_in_form">
            <div class="form-group">
                <label for="email">Correo</label>
                <input type="email" class="form-control mb-2" id="email_log_in" aria-describedby="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password_log_in" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary mt-3 mb-2" style="background-color: #038b71;border: none;">Iniciar Sesión</button>
        </form>
    </div>
</div>

<div class="container rounded bg-primary h-100" style="width:250px; height:400px;display:none; padding: 10px;" id="sign_up_form_container">
    <div class="container d-flex flex-column align-items-center justify-content-center rounded w-100 h-100 bg-white">
        <form id="sign_up_form">
            <div class="form-group">
                <label for="email"> Correo</label>
                <input type="email" class="form-control" id="email_sign_up" aria-describedby="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="name"> Name</label>
                <input type="name" class="form-control" id="name_sign_up" aria-describedby="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password_sign_up" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirm_password_sign_up" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary mb-2" style="background-color: #038b71;border: none;" id="sign_up_button">Registrarse</button>
        </form>
    </div>
</div>

<div class="container rounded bg-primary" style="width:250px; height:200px;display:none; padding: 10px;" id="customer_view_container">
    <div class="container d-flex flex-column align-items-center justify-content-center rounded w-100 h-100 bg-white">
        <button class="btn btn-primary rounded mb-3" id="home_button" style="display:none;background-color: #038b71;border: none;"> Home </button>
        <!-- <button class="btn btn-primary rounded mb-3" id="create_resume_button" style="display:none;background-color: #038b71;border: none;"> Crear Hoja de vida </button> -->
        <label class="btn btn-primary" id="upload_resume" style="display: none;">
        <input type="file" name="uploaded_resume" style="width:100px; display:none; padding: 10px;" id="upload_resume_input"  accept="application/pdf">
        Subir hoja de vida
        </label>
        <button class="btn btn-danger rounded mt-3" id="log_out_button"> Cerrar Sesión </button>
    </div>
</div>

<div class="container rounded bg-primary" style="width:240px; height:120px;display:none; padding: 10px;" id="detected_form_container">
    <div class="container d-flex flex-column align-items-center justify-content-center rounded w-100 h-100 bg-white">
        <h5 class="mt-2">Formulario detectado</h5>
        <button class="btn btn-primary rounded mt-2 mb-3" id="autocomplete_button" style="background-color: #038b71;border: none;"> Autocompletar </button>
    </div>
</div>




<div id="sweet_alert_container" style="width: 500px;height: 300px;display: none;"></div>
</body>
</html>
