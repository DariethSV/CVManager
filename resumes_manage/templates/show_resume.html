{% extends 'base.html' %}


{% block content %}
<div class="container my-4">
    <h1 class="text-center mb-4">My Resumes</h1>
    
    <table class="table table-striped table-bordered align-middle">
        <thead class="table-primary">
            <tr class="text-center">
                <th>Resume ID</th>
                <th>Full Name</th>
                <th>Date Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for resume in resumes %}
            <tr>
                <td class="text-center">{{ resume.id }}</td>
                <td>{{ resume.full_name }}</td>
                <td class="text-center">{{ resume.date_created|date:"Y-m-d" }}</td>
                <td class="text-center">
                    <a href="#" class="btn btn-info btn-sm">View</a>
                    <a href="#" class="btn btn-warning btn-sm">Edit</a>
                    <a href="#" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this resume?')">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4" class="text-center">No resumes found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
