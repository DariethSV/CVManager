{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Crear Hoja de Vida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa1xY2aA0aJn1oUmMc9qvnP30R1b/+PbsIWdjB93WOz4hbiiBx4HEeJo75L" crossorigin="anonymous">
 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Create Resume</h1>
    <!-- El formulario será mostrado por partes para mejor visual-->
    <!-- Parte 1: Información personal -->
    <div id="step-1">
        <h2>Personal Information</h2>
        <form id="personal_info_form">
            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name"><br><br>
            <label for="birth_date">Birth Date:</label>
            <input type="date" id="birth_date" name="birth_date"><br><br>
            <label for="resume_email">Resume Email:</label>
            <input type="email" id="resume_email" name="resume_email"><br><br>
            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number"><br><br>
            <label for="professional_summary">Professional Summary:</label>
            <textarea id="professional_summary" name="professional_summary"></textarea><br><br>
            <button id="next-step-1">Next</button>
        </form>
    </div>

    <!-- Parte 2: Experiencia laboral -->
    <div id="step-2" style="display: none;">
        <h2>Work Experience</h2>
        <form id="work_experience_form">
            <label for="company_name">Company Name:</label>
            <input type="text" id="company_name" name="company_name"><br><br>
            <label for="position">Position:</label>
            <input type="text" id="position" name="position"><br><br>
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date"><br><br>
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date"><br><br>
            <label for="description">Work Summary:</label>
            <textarea id="description" name="description"></textarea><br><br>
            <button id="next-step-2">Next</button>
        </form>
    </div>

    <!-- Parte 3 - Educación -->
    <div id="step-3" style="display: none;">
        <h2>Education</h2>
        <form id="education-form">
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree"><br><br>
            <label for="institution">Institution:</label>
            <input type="text" id="institution" name="institution"><br><br>
            <label for="start_date_education">Start Date:</label>
            <input type="date" id="start_date_education" name="start_date_education"><br><br>
            <label for="end_date_education">End Date:</label>
            <input type="date" id="end_date_education" name="end_date_education"><br><br>
            <label for="description_education">Education Summary:</label>
            <textarea id="description_education" name="description_education"></textarea><br><br>
            <button id="next-step-3">Next</button>
        </form>
    </div>

    <!-- Parte 4 del formulario - Habilidades -->
    <div id="step-4" style="display: none;">
        <h2>Professional Summary</h2>
        <form id="skills_form">
            <label for="skills">Skills:</label>
            <input type="text" id="skill_name" name="skills"><br><br>
            <label for="proficiency_level">Skill Level:</label>
            <select id="proficiency_level" name="proficiency_level">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select><br><br>
            <button id="add-skill">Add Skill</button><br><br>
            <ul id="skills-list"></ul>
            <button id="next-step-4">Next</button>
        </form>
    </div>

    <div id="step-5" style="display: none;">
        <h2>Languages</h2>
        <form id="languages_form">
            <label for="language">Language:</label>
            <input type="text" id="language" name="language"><br><br>
            <label for="fluency">Fluency:</label>
            <select id="fluency" name="fluency">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select><br><br>
            <button id="add-language">Add Language</button><br><br>
            <ul id="languages-list"></ul>
            <button id="next-step-5">Next</button>
        </form>
    </div>

    <!-- Parte 6 del formulario - Proyectos -->
    <div id="step-6" style="display: none;">
        <h2>Projects</h2>
        <form id="projects_form">
            <label for="project_name">Project Name:</label>
            <input type="text" id="project_name" name="project_name"><br><br>
            <label for="project_description">Project Summary:</label>
            <textarea id="project_description" name="project_description"></textarea><br><br>
            <label for="technologies_used">Technologies Used:</label>
            <input type="text" id="technologies_used" name="technologies_used"><br><br>
            <button id="add-project">Add Project</button><br><br>
            <ul id="projects-list"></ul>
            <button id="next-step-6">Next</button>
        </form>
    </div>

    <!-- Parte 7 del formulario - Certificaciones -->
    <div id="step-7" style="display: none;">
        <h2>Certifications</h2>
        <form id="certifications_form">
            <label for="title">Certification Name:</label>
            <input type="text" id="title" name="title"><br><br>
            <label for="institution_certification">Institution:</label>
            <input type="text" id="institution_certification" name="institution_certification"><br><br>
            <label for="date_obtained">Date:</label>
            <input type="date" id="date_obtained" name="date_obtained"><br><br>
            <button id="add-certification">Add Certification</button><br><br>
            <ul id="certifications-list"></ul>
            <button id="next-step-7">Next</button>
        </form>
    </div>

    <!-- Parte 8 del formulario - Referencias -->
    <div id="step-8" style="display: none;">
        <h2>References</h2>
        <form id="references_form">
            <label for="reference_name">Full Name:</label>
            <input type="text" id="reference_name" name="reference_name"><br><br>
            <label for="relationship">Relationship:</label>
            <input type="text" id="relationship" name="relationship"><br><br>
            <label for="contact_info">Phone Number:</label>
            <input type="tel" id="contact_info" name="contact_info"><br><br>
            <button id="add-reference">Add Reference</button><br><br>
            <ul id="references-list"></ul>
            <button id="submit">Create CV</button>
        </form>

    <script src="{% static 'js/create_resume.js' %}"></script>
</body>
</html>
