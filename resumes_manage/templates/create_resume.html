<!DOCTYPE html>
<html>

<head>
    <title>Crear Hoja de Vida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUa1xY2aA0aJn1oUmMc9qvnP30R1b/+PbsIWdjB93WOz4hbiiBx4HEeJo75L" crossorigin="anonymous">
 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Create Resume</h1>
    <form id="create_resume_form" method="POST">
        {% csrf_token %} 
        <!-- Información personal -->
        <h2>Personal Information</h2>
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name"><br><br>
        <label for="birth_date">Birth Date:</label>
        <input type="date" id="birth_date" name="birth_date"><br><br>
        <label for="resume_email">Resume Email:</label>
        <input type="email" id="resume_email" name="resume_email"><br><br>
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number"><br><br>
        <label for="professional_summary">Professional Summary:</label>
        <textarea id="professional_summary" name="professional_summary"></textarea><br><br>

        <!-- Experiencia laboral -->
        <h2>Work Experience</h2>
        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name"><br><br>
        <label for="position">Position:</label>
        <input type="text" id="position" name="position"><br><br>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date"><br><br>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date"><br><br>
        <label for="description">Work Summary:</label>
        <textarea id="description" name="description"></textarea><br><br>

        <!-- Educación -->
        <h2>Education</h2>
        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree"><br><br>
        <label for="institution">Institution:</label>
        <input type="text" id="institution" name="institution"><br><br>
        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date"><br><br>
        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date"><br><br>
        <label for="description">Education Summary:</label>
        <textarea id="description" name="description"></textarea><br><br>

        <!-- Habilidades -->
        <h2>Professional Summary</h2>
        <label for="skills">Skills:</label>
        <input type="text" id="skill_name" name="skills"><br><br>
        <label for="proficiency_level">Skill Level:</label>
        <select id="proficiency_level" name="proficiency_level">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select><br><br>

        <!-- Idiomas -->
        <h2>Languages</h2>
        <label for="language">Language:</label>
        <input type="text" id="language" name="language"><br><br>
        <label for="fluency">Language Level:</label>
        <select id="fluency" name="fluency">
            <option value="Beginner">Beginner</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Advanced">Advanced</option>
        </select><br><br>

        <!--Proyectos-->
        <h2>Projects</h2>
        <label for="project_name">Project Name:</label>
        <input type="text" id="project_name" name="project_name"><br><br>
        <label for="description">Project Description:</label>
        <textarea id="description" name="description"></textarea><br><br>
        <label for="technologies_used">Technologies Used:</label>
        <input type="text" id="technologies_used" name="technologies_used"><br><br>

        <!--Certificados-->
        <h2>Certifications</h2>
        <label for="title">Certification Name:</label>
        <input type="text" id="title" name="title"><br><br>
        <label for="institution">Institution:</label>
        <input type="text" id="institution" name="institution"><br><br>
        <label for="date_obtained">Date:</label>
        <input type="date" id="date_obtained" name="date_obtained"><br><br>

        <!--Referencias-->
        <h2>References</h2>
        <label for="reference_name">Full Name:</label>
        <input type="text" id="reference_name" name="reference_name"><br><br>
        <label for="relationship">Relationship:</label>
        <input type="text" id="relationship" name="relationship"><br><br>
        <label for="contact_info">Phone Number:</label>
        <input type="tel" id="contact_info" name="contact_info"><br><br>

        <button type="submit">Create Resume</button>
    </form>
</body>
</html>
