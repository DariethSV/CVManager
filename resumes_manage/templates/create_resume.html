{% load static %}
<!DOCTYPE html>
<html>

<div class="container rounded bg-primary h-100" style="width:250px; height:500px;display:none; padding: 10px;" id="create_resume_form_container">
    <div class="container d-flex flex-column align-items-center justify-content-center rounded w-100 h-100 bg-white">
        <form id="create_resume_form">
            <div class="form-group">
                <label for="full_name">Nombre completo</label>
                <input type="text" class="form-control" id="full_name" placeholder="Nombre completo">
            </div>
            <div class="form-group">
                <label for="birth_date">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="birth_date">
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" id="resume_email" placeholder="Correo electrónico">
            </div>
            <div class="form-group">
                <label for="phone_number">Teléfono</label>
                <input type="text" class="form-control" id="phone_number" placeholder="Teléfono">
            </div>
            <div class="form-group">
                <label for="professional_summary">Resumen profesional</label>
                <textarea class="form-control" id="professional_summary" placeholder="Escribe un resumen de tu experiencia profesional"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-2" style="background-color: #038b71;border: none;" >Crear Hoja de Vida</button>
        </form>
    </div>
</div>

<script src="{% static 'js/create_resume.js' %}"></script>
</html>
