<!DOCTYPE html>
<html>
<head>
    <title>Extensión CV Manager</title>
    <script src="popup.js"></script>
</head>
<body>
    <h1>Cargar Hoja de Vida</h1>
    
    <!-- Registro e inicio de sesión -->
    <div id="auth">
        <h2>Registrarse</h2>
        <input type="text" id="register_username" placeholder="Usuario">
        <input type="password" id="register_password" placeholder="Contraseña">
        <button id="register_button">Registrarse</button>

        <h2>Iniciar sesión</h2>
        <input type="text" id="login_username" placeholder="Usuario">
        <input type="password" id="login_password" placeholder="Contraseña">
        <button id="login_button">Iniciar sesión</button>
        <button id="logout_button">Cerrar sesión</button>
    </div>

    <!-- Subir archivo -->
    <input type="file" id="resume_file">
    <button id="upload_button">Subir Hoja de Vida</button>
</body>
</html>
